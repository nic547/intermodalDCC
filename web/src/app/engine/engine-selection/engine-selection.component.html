<dialog #selectionDialog>
    <h5>Select Engine</h5>
    <div class="grid">
      <article class="s12 m6 l3" *ngFor="let engine of engines">
        <h5 class="small border">{{engine.name}}</h5>
        <p>
         @for(tag of engine.tags; track tag) {
          <button class="small border">{{tag}}</button>
         }
        </p>
        <nav>
          <button (click)="select(engine)">Select</button>
        </nav>
      </article>      
    </div>
    <nav class="align-right">
      <button class="secondary" (click)="close()">Cancel</button>
      <button (click)="createNewPersistentEngine()">Create New</button>
    </nav>
</dialog>
