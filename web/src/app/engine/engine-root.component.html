@if (showSelection()) {
  <app-engine-selection [(showSelection)]="showSelection"></app-engine-selection>
}
@if (stateService.editingEngine() != null) {
  <app-engine-editor></app-engine-editor>
}

@if (stateService.showSettings()) {
  <app-settings></app-settings>
}

<div id="engine-container">
  @for (engine of stateService.activeEngines(); track engine) {
    <app-engine-controller
    [engine]="engine"></app-engine-controller>
  }
  <div class="engine-actions">
    <button (click)="selectEngine()">Select Engine</button>
    <button (click)="createPersistentEngine()">Create New Engine</button>
    <button (click)="createSimpleEngine()">Control Engine via Address</button>
    <button (click)="openSettings()">Settings</button>
  </div>
</div>
